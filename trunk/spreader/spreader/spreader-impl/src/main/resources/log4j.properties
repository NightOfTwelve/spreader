#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
# 
#   1. INFO (the least serious)
#   2. INFO
#   3. WARN
#   4. INFO
#   5. FATAL (the most serious)


# Set root logger level to INFO and append to stdout
log4j.rootLogger=debug,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[PAY]%d %5p (%c:%L) - %m%n

log4j.appender.ebuy=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ebuy.File=/var/log/tomcat/ebuy/ebuy.log
log4j.appender.ebuy.DatePattern='.'yyyy-MM-dd
log4j.appender.ebuy.layout=org.apache.log4j.PatternLayout
log4j.appender.ebuy.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n 


# Print only messages of level INFO or above in the package noModule.
log4j.logger.noModule=FATAL

# OpenSymphony Stuff
log4j.logger.com.opensymphony=INFO
log4j.logger.org.apache.struts2=INFO

# Spring Stuff
log4j.logger.org.springframework=INFO
log4j.logger.com.danga.MemCached.MemCachedClient=INFO
log4j.logger.org.apache.commons.httpclient.HttpMethodBase=INFO

#jdbc
#log4j.logger.com.mchange=INFO  
log4j.logger.com.danga=INFO
# SqlMap logging configuration...

log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG

#application self
log4j.logger.com.nali=DEBUG
log4j.logger.net.sf.ehcache=INFO
log4j.logger.com.ibatis=DEBUG


#charge logger
log4j.logger.com.nali.ebuy=DEBUG, ebuy
